<div class="custom-container">
  <div class="row justify-content-center">
    <div class="col-10">
      <div style="color: white; cursor: pointer" (click)="toggleClockface()">
        Rel√≥gio
      </div>
      <div class="map-container">
        <div>
          <img src="../../../assets/images/boss.webp" id="boss" />
          <img src="../../../assets/images/icon_quest_16.webp" id="tree" />
          <img
            src="../../../assets//images//clock-face.png"
            id="clock"
            *ngIf="showClockface"
          />
        </div>
        <div *ngIf="characters.length" class="char-container">
          <div
            *ngFor="let char of characters"
            class="char-widget"
            cdkDrag
            cdkDragBoundary=".map-container"
          >
            <div>
              <p>{{ char.name }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2">aopa</div>
  </div>
</div>
