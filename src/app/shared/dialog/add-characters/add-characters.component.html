<div class="row justify-content-center">
  <div class="col-auto">
    <div>
      <form [formGroup]="form">
        <mat-form-field class="add-char-textfield">
          <mat-label>Personagens</mat-label>
          <textarea
            matInput
            placeholder="Nomes separados por virgula"
            autofocus
            formControlName="characters"
          ></textarea>
        </mat-form-field>
      </form>
    </div>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-auto">
    <button class="btn btn-primary" (click)="save()">Salvar</button>
  </div>
</div>
